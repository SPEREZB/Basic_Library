{% load static %}
<html lang="en">
  <head>
     <link rel="icon" href="/static/libreria.png" type="image/png">
    <title>{% block Titulo %}
      
    {% endblock %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- FONT AWESOME-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="/static/sty.css"
    />
  </head>
<body class="d-flex flex-column" style="height: 100vh; overflow: hidden;">

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    ">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#" style="
                font-family: 'Playfair Display', serif;
                font-size: 1.5rem;
                letter-spacing: 0.5px;
                text-shadow: 0 2px 5px rgba(0,0,0,0.2);
            ">
                <i class="fas fa-book-open me-2"></i>BIBLIOTECH
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-start" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'inicio' %}active{% endif %} text-uppercase fw-semibold" 
                           href="{% url 'inicio' %}"
                           style="
                               font-family: 'Montserrat', sans-serif;
                               letter-spacing: 1px;
                               padding: 0.5rem 1rem;
                               margin: 0 0.25rem;
                               border-radius: 50px;
                               transition: all 0.3s ease;
                           ">
                            <i class="fas fa-home me-2"></i>Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'libros' %}active{% endif %} text-uppercase fw-semibold" 
                           href="{% url 'listar_libros' %}"
                           style="
                               font-family: 'Montserrat', sans-serif;
                               letter-spacing: 1px;
                               padding: 0.5rem 1rem;
                               margin: 0 0.25rem;
                               border-radius: 50px;
                               transition: all 0.3s ease;
                           ">
                            <i class="fas fa-book me-2"></i>Libros
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

   <main class="flex-grow-1"  style="background: linear-gradient(135deg, #f8f9fa, #ced4da);">

      <div class="row justify-content-center h-100">
        <div class="col-12 width-100">
          <div class="shadow rounded animate__animated animate__fadeInUp">
            <h3 class="text-center text-dark">
              {% block contenido %}
              {% endblock %}
            </h3>
          </div>
        </div>
      </div>
  </main>

  <footer class="bg-dark text-white py-4 mt-auto">
    <div class="container text-center">
      <p class="mb-0">Â© 2025 Mi Biblioteca. Todos los derechos reservados.</p>
    </div>
  </footer>
 <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</body>

<script>
    setTimeout(function() {
        var alert = document.querySelector('.alert');
        if (alert) {
            alert.classList.remove('show');
            alert.classList.add('fade');
        }
    }, 3000);  // 5 segundos para desaparecer
</script>

</html>
