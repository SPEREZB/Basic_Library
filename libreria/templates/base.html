{% load static %}
<html lang="en">
  <head>
     <link rel="icon" href="/assets/libreria.png" type="image/png">
    <title>{% block Titulo %}
      
    {% endblock %}</title>
    <!-- Required meta tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  

    <!-- FONT AWESOME-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
    rel="stylesheet" 
    href="{ % static 'sty.css' % }" 
    />
  </head>
<body class="d-flex flex-column min-vh-100">

  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">ðŸ“š BIBLIOTECH</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-start" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active text-uppercase fw-semibold" href="{% url 'inicio' %}">
                <i class="fas fa-home me-2"></i>Inicio
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase fw-semibold" href="{% url 'libros' %}">
                <i class="fas fa-book me-2"></i>Libros
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

   <main class="flex-grow-1 py-5"  style="background: linear-gradient(135deg, #f8f9fa, #ced4da);">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <div class="bg-white shadow p-4 rounded border animate__animated animate__fadeInUp" style="border-color: #adb5bd;">
            <h3 class="text-center text-dark">
              {% block contenido %}
              {% endblock %}
            </h3>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white py-4 mt-auto">
    <div class="container text-center">
      <p class="mb-0">Â© 2024 Mi Biblioteca. Todos los derechos reservados.</p>
    </div>
  </footer>
 <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</body>

<script>
    setTimeout(function() {
        var alert = document.querySelector('.alert');
        if (alert) {
            alert.classList.remove('show');
            alert.classList.add('fade');
        }
    }, 3000);  // 5 segundos para desaparecer
</script>

</html>
